<div class="container-fluid " >
<div class="row">
    <div class="col-md-4">
        <form action="" class="myform" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input class="form-control"type="text" formControlName="username" name="name">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input class="form-control"type="Password" formControlName="password" name="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
            

        </form>
    </div>
</div>
</div>
