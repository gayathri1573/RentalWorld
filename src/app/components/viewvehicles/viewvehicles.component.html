<div class="row" *ngIf="vehicle">
    <div class="col-md-3">
        <img [src]="vehicle.vehicleImage" alt="" height="300" width="350">
    </div>
</div>
<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-6">
                <h4>{{vehicle.vehicleCompany}} {{vehicle.vehicleName}}</h4>
                <p>{{vehicle.vehicleDescription}}</p>
                <h5>Seating Capacity:</h5>{{vehicle.seatingCapacity}}

                <p><span class="badge bg-primary">{{vehicle.rating}} <i class="fa-solid fa-star"></i></span></p>
            </div>
            <div class="col-md-6">
                <h4>Price: {{vehicle.vehiclePrice}}</h4>
                <button class="btn btn-primary" data-bs-target="#mymodal" data-bs-toggle="modal" (click)="openmodal(vehicle)">Book Now <i class="fa-solid fa-check"></i></button>
                <button class="btn btn-warning" (click)="addtowishlist(vehicle)">Wishlist <i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="orderedvehicle">
<div class="modal fade" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="model-header">
                <h3>Book Now</h3>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="" class="form-label">Vehicle Name</label>
                        <input type="text" class="form-control" name="vname" [(ngModel)]="orderedvehicle.vehicleName" >
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Vehicle Price</label>
                        <input type="text" class="form-control" name="vprice" [(ngModel)]="orderedvehicle.vehiclePrice" >
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">username</label>
                        <input type="text" class="form-control" name="uname" [(ngModel)]="uname" >
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Address</label>
                        <textarea name="adr" id="" [(ngModel)]="uaddress"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Time</label>
                        <input type="time" class="form-control" name="time" [(ngModel)]="utime">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="ordernow()">Book</button>
                        <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
